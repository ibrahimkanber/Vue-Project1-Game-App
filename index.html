<!DOCTYPE html>
<html>
<head>
    <title>MONSTER HUNT</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="playerProgress">
                        {{player_health}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="playerProgress">
                    {{monster_health}}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="newGame" v-if="!isStarted">NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="isStarted">
        <div class="small-12 columns">
            <button id="attack"  @click="attack" >ATTACK</button>
            <button id="special-attack"  @click="specialAttack" v-if="specialAttackCount>0">SPECIAL ATTACK ({{specialAttackCount}})</button>
            <button id="heal"  @click="healUp" v-if="healUpCount>0"  >HEAL UP ({{healUpCount}})</button>
            <button id="give-up" @click="giveUp">GIVE UP!</button>
        </div>
    </section>
    <section class="row log"  v-if="logs.length">
        <div class="small-12 columns" >
            <ul >
                <li 
                :class="{ 'player-turn' : log.turn=='p', 'monster-turn' : log.turn=='m'}"
                v-for="log in logs"
                
                >
                {{log.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
